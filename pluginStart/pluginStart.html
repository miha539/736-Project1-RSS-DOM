<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="myPlugin.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
	//really bad idea in global namepsace - can overwrite needed functionality
	jQuery.newGlobal=function(x){
		console.log(x);
	}
	
	//$.newGlobal('fred');
	
	//OR - 
	$.extend({
		funOne: function(){
		},
		funTwo: function(){
		}
	});
	//$.funOne('jim');
	
	$(document).ready(function(){

		//make some bs li's with some numbers for our plugin....
		var len=16;
		for(i=0;i<len;i++){
			$('#contents').append('<li>'+Math.floor(Math.random()*100)+'</li>');
		}

		//use shortcut
		$('#array-sum').html($.sumContents($.makeArray(document.getElementsByTagName('li'))));
		
		$('h2').slideFadeOut(3000).show('fast');
		
		$('#test').on('click',function(){
			$('p').reverseText().css('background','orange');
		});

	});
//]]>
</script>
    <title>jQuery plugins</title>
</head>
<body>
<h2>using our sum method</h2>
<ul id="contents"></ul>
<p>Sum</p>
<div id="array-sum"></div>
<button id="test">click me to test</button>
<p>more in a p</p>
</body>
</html>
