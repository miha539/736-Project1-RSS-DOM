<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8" />
    <title>Handling Ajax events</title>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
  
    <script>
      $(document).ready(function(){
 		$("#starting").hide();
 		$("#sending").hide();
 		$("#success").hide();
 		$("#somplete").hide();
 		$("#error").hide();
 		$.(document)..on("ajaxStart", function(){
   			$("#starting").show();
 		});
 		$("#sending").on("ajaxSend", function(){
   			$(this).show();
 		});
 		$("#success").on("ajaxSuccess", function(){
   			$(this).show();
 		});
 		$("#complete").on("ajaxComplete", function(){
   			$(this).show();
 		});
  		$("#error").on("ajaxError", function(){
   			$(this).show();
 		});
 		//actual ajax object...
		$.ajax({
  			type: "GET",
  			async: true,
  			url: "ajaxEventsServer.php",
  			data: {data: 2},
  			success: callback,
  			error: err
		});
     });

	function callback(data, status){
    	$("#results").text(data);
	}
	function err(event, request){
    	$("#results").append("<li>Error requesting page " + event + request + "<\/li>");
	}
    </script>
  </head>

  <body>
    <h1>Handling Ajax events</h1>
    <div id="starting">Starting...</div>
    <div id="sending">Sending...</div>
    <div id="success">Successful...</div>
    <div id="complete">Complete...</div>
    <div id="error">Error...!</div>
    Got this in response: <div id="results" style="color:red;"></div>
  </body>
</html>
