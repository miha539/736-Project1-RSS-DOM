	function getTabs(orgId){
		//http://simon.ist.rit.edu:8080/Services/resources/ESD/Application/Tabs?orgId=1001
		$.ajax({
			type:'get',
			url:'proxy.php',
			data:{path:"/Application/Tabs?orgId="+orgId},
			success:function(data){
				//error?
				if($(data).find('error').length!=0){
					//output something about a bad search?
				}else{
					//<data><row><Tab>General</Tab></row><row><Tab>Locations</Tab></row><row><Tab>Treatment</Tab></row><row><Tab>Training</Tab></row><row><Tab>Facilities</Tab></row><row><Tab>Physicians</Tab></row><row><Tab>People</Tab></row></data>
					//window['getLocations'](1) -> getLocations(1) w/o eval
					var x='<select onchange="window[\'get\'+$(this).val()]('+orgId+')">';
					$('Tab',data).each(function(){
						//output the tabs as a select menu 
						//note, you cannot have a select menu, you must do something like tabs
						x+='<option value="'+$(this).text()+'">'+$(this).text()+'</option>';
					});
					$('#dump').html(x+'</select>');
					$('#output').empty();
					//go get the general info for this one
					getGeneral(orgId);
				}
			},
			error:function(){
				//do something?
				
			}
			
		});
		
	}

	function getCities(whichState)
	{
		$.ajax({
			type: 'get',
			async: true,
			cache: false,
			url:'proxy.php',
			data:{path:'/Cities?state='+whichState}, //send path...coming from proxy
			dataType:'xml',
			success: function(data){  //data is  just an xml document
				//check for errors
				
				//are there are any results
				
				if($(data).find("city").length==0){
					$('#orgCitySearch').html("There are no cities for "+$('#state').val()+" state);
				}
				else{
				
						var x='<select>';
						$('city',data).each(function(){
							x+='<option value="'+$(this).text()+'">'+$(this).text()+'</option>';
						});		
						$('#orgCitySearch').html(x+'</select>');
				}
			}
		});
		
		
	}
	
	function getOrgTypes(){
		$.ajax({
		
		type: 'get',
			async: true,
			cache: false,
			url:'proxy.php',
			data:{path:'/OrgTypes'}, //send path...coming from proxy
			dataType:'xml',
			success: function(data){
				//error check
				var x='<option value="">Search within</option>';
				$('row',data).each(function(){
					x+='<option value="'+(this).find('type').text()+'">'+$(this).find('type').text()+'</option>';
				});
				$('#orgType').html(x);
			}
			
		)};
	}
	
	function checkSearch(){
		var dataToSend=('form:first').serialize();
		$.ajax({
		
		type: 'get',
			async: true,
			cache: false,
			url:'proxy.php',
			data:{path:'/Organizations?'+dataToSend}, //send path...coming from proxy
			dataType:'xml',
			success: function(data){
			
				//error check
				var x='<table style="border:1px black;"><tr><th>Type</th><th>Name</th><th>Email</th><th>City</th><th>County</th><th>Zip</th><th>State</th>';
				$('row',data).each(function(){
					x+='<tr><td>'+$(this).find('type').text()+'</td>';
					x+='<td onclick="getTabs('+$(this).find('OrganizationID').text()+')" style="cursor:pointer;color:blue;">'+$(this).find('Name').text()+'</td>';
					x+='<td>'+$(this).find('Email').text()+'</td>';
					x+='<td>'+$(this).find('city').text()+'</td>';
					x+='<td>'+$(this).find('CountyName').text()+'</td>';
					x+='<td>'+$(this).find('zip').text()+'</td>';
					x+='<td>'+$(this).find('State').text()+'</td></tr>';
					$('#tableOutput').html(x+'</table>');
				});
		
			}
		});
	}
